version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3003:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8003
    depends_on:
      - backend
    networks:
      - misucursal-network

  backend:
    build: ./backend
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://dux_user:dux_password@host.docker.internal:5432/dux_integrada
      - SECRET_KEY=your-secret-key-change-in-production
      - VENDEDORES_API_URL=http://host.docker.internal:8011/vendedores-api
    networks:
      - misucursal-network

networks:
  misucursal-network:
    driver: bridge
