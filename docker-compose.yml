version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mi-sucursal-backend
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://dux_user:Pm2480856!@host.docker.internal:5432/dux_integrada
      - DATABASE_ANEXA_URL=postgresql://dux_user:Pm2480856!@host.docker.internal:5432/mi_sucursal
      - SECRET_KEY=dev-secret-key
      - VENDEDORES_API_URL=http://host.docker.internal:8011/vendedores-api
      - CORS_ORIGINS=["*"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: /misucursal-api
    container_name: mi-sucursal-frontend
    ports:
      - "3005:3000"
    depends_on:
      - backend
